<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title> results view </title>
</head>
<style>
body {
  background-color:#e3ecf2;
}
.but {
  padding:5px 15px;
  background:#ccc;
  border:0 none;
  cursor:pointer;
  -webkit-border-radius: 5px;
  border-radius: 5px;
  height: 40px;
  font-size: 20px;
  text-decoration: none;
}
</style>
<body>
  <div class="container">
    <ul class="list-group">
      <li class="list-group-item list-group-item-success">
        <h2>{{ question.question_text }}</h2>
      </li>
      </ul>
      <ul class="list-group">
      {% for choice in question.choice_set.all %}
          <li class="list-group-item list-group-item-success">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
      {% endfor %}
      </ul>
      <button class = 'but' type="button" name="button"><a  href="{% url 'polls:detail' question.id %}">Vote again?</a></button>
      <button class = 'but' type="button" name="button"><a href="\polls\">main page</a></button>
    </div>
</body
</html>
